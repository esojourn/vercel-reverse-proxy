<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 反向代理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .loading {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        footer a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>反向代理</h1>
        <p>抱歉，自用小道。太多人用账单会爆。代码开源，可以复制自建。</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">密码</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="请输入密码"
                    required
                    autocomplete="off"
                />
            </div>
            <button type="submit">登录</button>
            <div id="message"></div>
        </form>
        <footer>
            <a href="https://github.com/esojourn/vercel-reverse-proxy" target="_blank" rel="noopener noreferrer">
                GitHub
            </a>
        </footer>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const passwordInput = document.getElementById('password');

        // 检查是否已登录
        function checkAuth() {
            const token = localStorage.getItem('proxy_token');
            if (token) {
                // 验证token是否仍然有效
                fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.valid) {
                            redirectToDashboard();
                        }
                    })
                    .catch(() => {
                        // 如果验证失败，清除token
                        localStorage.removeItem('proxy_token');
                    });
            }
        }

        function redirectToDashboard() {
            const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
            window.location.href = redirectUrl;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.innerHTML = '';
            messageDiv.className = '';

            const password = passwordInput.value;

            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageDiv.innerHTML = '登录成功，正在跳转...';
                    messageDiv.className = 'success';
                    localStorage.setItem('proxy_token', data.token);
                    setTimeout(redirectToDashboard, 500);
                } else {
                    messageDiv.innerHTML = data.message || '密码错误';
                    messageDiv.className = 'error';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                messageDiv.innerHTML = '请求失败，请稍后重试';
                messageDiv.className = 'error';
            }
        });

        // 页面加载时检查是否已登录
        checkAuth();
    </script>
</body>
</html>
